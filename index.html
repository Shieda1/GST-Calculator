<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GST Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="GSTRadio" name="variables" checked>
  <label for="GSTRadio">GST</label>

  <input type="radio" id="netpriceRadio" name="variables">
  <label for="netpriceRadio">Net price</label>

  <input type="radio" id="taxamountRadio" name="variables">
  <label for="taxamountRadio">Tax amount</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Net price</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Tax amount</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
